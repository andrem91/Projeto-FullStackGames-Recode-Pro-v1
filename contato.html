<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - FullStack Eletro</title>
</head>
<body bgcolor="greenyellow">
        <!-- Inicio Menu -->
        <table width="100%" bgcolor="#232323">
            <tr>
                <td align="center" width="25%">
                    <a href="index.html"><img src="img/logo-FullStackGames.jpg" alt="FullStack Games" width="100px"></a>
                </td>
                <td align="center" width="25%">
                    <a href="produtos.html"><font face="Arial" color="white">Produtos</font></a>
                </td>
                <td align="center" width="25%">
                    <a href="loja.html"><font face="Arial" color="white">Nossas Lojas</font></a>
                </td>
                <td align="center" width="25%">
                    <a href="contato.html"><font face="Arial" color="white">Fale Conosco</font></a>
                </td>
            </tr>
        </table>
        <!-- Fim Menu -->
    <h2><font face="Arial">Contato</font></h2>
    <hr>
    <table border="0" width="100%" cellpadding="20">
        <tr>
            <td width=50% align="center">
                <img src="img/envelope.png" width="50px">
                <font face="Arial" size="4">contato@fullstackgames.com.br</font>
            </td>
            <td width=50% align="center">
                <img src="img/whatsapp.png" width="50px">
                <font face="Arial" size="4">(11) 99999-9999</font>
            </td>
        </tr>
    </table>

    <form style="width: 400px; margin: 0 auto;">
        <center>
            <fieldset>
                <legend>Fale Conosco</legend>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <br><br>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="ex: seu@email.com.br">
                <br><br>
                <label for="telefone">Telefone: </label>
                <input type="number" id="telefone" name="telefone" placeholder="ex: 11999999999">
                <br><br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </fieldset>
        </center>

    </form>

    <hr>

    <!-- Inicio Rodape -->
    <h4><center><font face="Arial" color="red">Formas de pagamento</font></center></h4>
    <center><img src="img/formas-pagamento.png"></center>
    <center><font face="Arial" size="2">&copy; Recode Pro</font></center>
    <!-- Fim Rodape -->
</body>
</html>
